name: publish-plugin

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish-plugin:
    runs-on: ubuntu-latest
    env:
      WINDY_API_KEY: '${{ secrets.WINDY_API_KEY }}'

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Build
        run: npm run build

      - name: Publish Plugin
        if: success()
        run: |
          if [ -z "$WINDY_API_KEY" ]; then
            echo "Secret WINDY_API_KEY is not configured" >&2
            exit 1
          fi

          VERSION=$(node -p "require('./package.json').version")
          echo "Publishing version $VERSION"

          cd dist

          # Força a versão correta no plugin.json
          jq --arg ver "$VERSION" '.version = $ver' plugin.json > plugin.tmp && mv plugin.tmp plugin.json

          # Adiciona info extra
          echo "{\"repositoryName\": \"${{ github.repository }}\", \"commitSha\": \"${{ github.sha }}\", \"repositoryOwner\": \"${{ github.repository_owner }}\"}" > /tmp/plugin-info.json
          jq -s '.[0] * .[1]' plugin.json /tmp/plugin-info.json > plugin.tmp && mv plugin.tmp plugin.json

          echo "Creating plugin archive..."
          tar cf ../plugin.tar .

          echo "Publishing plugin..."
          curl -s --fail-with-body -XPOST 'https://node.windy.com/plugins/v1.0/upload' \
              -H "x-windy-api-key: ${WINDY_API_KEY}" \
              -F "plugin_archive=@../plugin.tar"

